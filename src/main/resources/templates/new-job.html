<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employerId}">
                <option th:each="employer : *{employers}"
                        th:value="${employer.id}"
                        th:text="${employer.value}"></option>
            </select>
        </div>


        <!-- TODO #5 - Create <select> dropdowns for other job fields -->
        <!--Location  select dropdown  -->
            <div class="form-group">
                <label th:for="location">Location</label>
                <select th:field="*{locations}">
                    <option th:each="location : *{locations}"
                            th:value="${location}"
                            th:text="${location.value}"></option>

                    <!--<option  th:value="${defaultLocation}"
                            th:text="${defaultLocation}"></option>-->
                </select>
            </div>
        <!--Employer  select dropdown  -->
<!--        <div class="form-group">
            <label th:for="employer">Employer</label>
            <select th:field="*{employers}">
                <option th:each="employer : *{employers}"
                        th:value="${employer}"
                        th:text="${employer}"></option>
            </select>
        </div>-->



        <!--PositionType  select dropdown  -->

        <div class="form-group">
            <label th:for="positionType">Position type</label>
            <select th:field="*{positionTypes}">
                <option th:each="positionType : *{positionTypes}"
                        th:value="${positionType}"
                        th:text="${positionType}"></option>
                <!--Defalt value-->
                <option  th:value="${defaultPositionType}"
                         th:text="${defaultPositionType}"></option>

            </select>
        </div>

        <!--Core competency  select dropdown  -->
        <div class="form-group">
            <label th:for="coreCompetency">Skill</label>
            <select th:field="*{coreCompetencies}">
                <option th:each="coreCompetency : *{coreCompetencies}"
                        th:value="${coreCompetency}"
                        th:text="${coreCompetency}" ></option>
                <!--Defalt value-->
                <option  th:value="${defaultCoreCompetency}"
                         th:text="${defaultCoreCompetency}"></option>
                <span th:errors="*{coreCompetencies}" class="error"></span>

            </select>
        </div>

<!--   -->
        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
