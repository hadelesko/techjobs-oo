<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" th:name="jobname"/>
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employerId}" th:name ="jobemployer">
                <option th:each="employer : *{employers}"
                        th:value="${employer.id}"
                        th:text="${employer.value}"></option>
            </select>
        </div>


        <!-- TODO #5 - Create <select> dropdowns for other job fields -->
        <!--Location  select dropdown  -->
            <div class="form-group">
                <label th:for="location">Location</label>
                <select th:field="*{locationId}" th:name="joblocation">
                    <option th:each="location : *{locations}"
                            th:value="${location.id}"
                            th:text="${location.value}"></option>
                    <!--Default value-->
                    <!--<option   selected="selected" th:value="${defaultLocation}"
                              th:text="${defaultLocation}"></option>-->
                    <span th:errors="*{locations}" class="error"></span>

                </select>
            </div>


        <!--Core competency  select dropdown  -->
        <div class="form-group">
            <label th:for="coreCompetency">Skill</label>
            <select th:field="*{coreCompetencyId}" th:name="jobcoreCompetency">
                <option th:each="coreCompetency : *{coreCompetencies}"
                        th:value="${coreCompetency.id}"
                        th:text="${coreCompetency.value}" ></option>
                <!--Default value-->
                <!--<option   selected="selected" th:value="${defaultCoreCompetency}"
                          th:text="${defaultCoreCompetency}"></option>-->
                <span th:errors="*{coreCompetencies}" class="error"></span>

            </select>
        </div>

        <!--PositionType  select dropdown  -->

        <div class="form-group">
            <label th:for="positionType">Position Type</label>
            <select th:field="*{positionTypeId}" name="positionType">
                <option th:each="positionType : *{positionTypes}"
                        th:value="${positionType.id}"
                        th:text="${positionType.value}"></option>
                <!--Default value-->
               <!-- <option  selected="selected" th:value="${defaultPositionType}"
                         th:text="${defaultPositionType}"></option>-->

            </select>
        </div>



<!--   -->
        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
