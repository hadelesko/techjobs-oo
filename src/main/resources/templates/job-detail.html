<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table th:object="${job}">
        <tr>
            <td><b th:text="Name"></b></td>
            <td th:text="*{name}"></td>
        </tr>
        <tr th:object="${job}">
            <td><b th:text="Employer"></b></td>
            <td th:text="*{employer}"></td>
        </tr>
        <tr>
            <td><b th:text="Location"></b></td>
            <td th:text="*{location}"></td>
        </tr>
        <tr>
            <td><b th:text="PositionType"></b></td>
            <td th:text="*{positionType}"></td>
        </tr>
        <tr>
            <td><b th:text="Skill"></b></td>
            <td th:text="*{coreCompetency}"></td>
        </tr>
    </table>

</div>

</body>
</html>
